AWSTemplateFormatVersion: "2010-09-09"
Description: "S3 Bucket for CI/CD Pull Request"

Parameters:
  Environment:
    Type: String
    Default: "test"
    AllowedValues:
      - test
      - staging
      - production

Resources:
  MyS3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Sub "${AWS::StackName}-${Environment}-bucket"
      Tags:  
        - Key: "Environment"
          Value: !Ref Environment
        - Key: "Project"
          Value: "GitHubActionsTest"  

Outputs:  
  BucketName:
    Description: "Name of the created S3 bucket"
    Value: !Ref MyS3Bucket